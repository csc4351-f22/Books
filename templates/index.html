<!DOCTYPE html>
<html>
  <head>
    <link href="/static/style.css" rel="stylesheet" />
  </head>
  <body>
    <h1>Books📖:</h1>

    <form method="GET" action="/">
      <input type="text" name="term" />
      <input type="submit" value="Search🔍" />
    </form>

    <a href="/library">
      <button>Go to Library</button>
    </a>

    <ol>
      {% if ggtitles %}
      {% for i in range(5) %}
      <li>
        Title<br />{{ggtitles[i]}}<br />
        <img src="{{ggimages[i]}}" />
        Author<br />{{(ggauthors[i]) }}<br />
        Subtitle<br />{{ggsubtitles[i]}}<br />
      </li>
    
      <form method="POST" action="/add">
        <!-- https://developer.mozilla.org/en-US/docs/Web/HTML/Element/input/hidden -->
    
        <input type="hidden" name="Title" value="{{ggtitles[i]}}" />
        <input type="hidden" name="Thumbnail" value="{{ggimages[i]}}" />
        <input type="hidden" name="Author" value="{{ggauthors[i]}}" />
        <input type="hidden" name="Subtitle" value="{{ggsubtitles[i]}}" />
        <input type="submit" value="Add to My Library" />
      </form>
      {% endfor %}
      {% endif %}
    </ol>

    
  
  </body>
</html>
